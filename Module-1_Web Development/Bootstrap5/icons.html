<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap 17.1 Icons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <footer class="bg-light py-3 text-center">
    <a href="#" class="text-dark mx-2"><i class="bi bi-facebook fs-3"></i></a>
    <a href="#" class="text-dark mx-2"><i class="bi bi-twitter fs-3"></i></a>
    <a href="#" class="text-dark mx-2"><i class="bi bi-instagram fs-3"></i></a>
    <a href="#" class="text-dark mx-2"><i class="bi bi-linkedin fs-3"></i></a>
  </footer>

  <div class="container mt-5 text-center">
    <button type="button" class="btn btn-primary mx-2" aria-label="Search">
      <i class="bi bi-search"></i>
    </button>
    <button type="button" class="btn btn-success mx-2" aria-label="Save">
      <i class="bi bi-save"></i>
    </button>
    <button type="button" class="btn btn-danger mx-2" aria-label="Delete">
      <i class="bi bi-trash"></i>
    </button>
  </div>
</body>
</html>
